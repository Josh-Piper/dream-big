<div class="row">
  <div class="col-md-4">
    <div class="mt-3 mx-3">
      <mat-accordion class="headers-align">
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>Category Scores</mat-panel-title>
          </mat-expansion-panel-header>
          <button mat-raised-button (click)="randomise()">
            Randomise Scores
          </button>
          <mat-action-row *ngFor="let cat of setCategories">
            <button
              [id]="cat.name"
              disabled
              class="btn px-3"
              [ngStyle]="{ 'background-color': cat.colour }"
            ></button>
            <mat-slider
              style="width: 100%"
              [(ngModel)]="cat.score"
              min="0"
              max="100"
              class=""
              placeholder="cat.name"
              (input)="cat.score = $event.value!; onInputChange()"
            ></mat-slider>
          </mat-action-row>
        </mat-expansion-panel>

        <mat-expansion-panel hideToggle class="mt-1">
          <mat-expansion-panel-header>
            <mat-panel-title> Star Attributes</mat-panel-title>
          </mat-expansion-panel-header>
          <label style="width: 4rem" for="size">Rotation</label>
          <mat-slider
            defaultColor="blue"
            style="width: 100%"
            class="mx-3"
            name="rotation"
            [(ngModel)]="rotation"
            type="range"
            (input)="rotation = $event.value!; onInputChange()"
            min="0"
            max="360"
          ></mat-slider>
          <label style="width: 4rem" for="size">Size</label>
          <mat-slider
            style="width: 100%"
            class="mx-3"
            name="size"
            min="1"
            [(ngModel)]="starSize"
            type="range"
            (input)="starSize = $event.value!; onInputChange()"
          ></mat-slider>
          <label style="width: 4rem" for="x">X</label>
          <mat-slider
            style="width: 100%"
            class="mx-3"
            name="x"
            min="0"
            max="1000"
            [(ngModel)]="centrePoint.x"
            type="range"
            (input)="centrePoint.x = $event.value!; onInputChange()"
          ></mat-slider>
          <label style="width: 4rem" for="y">Y</label>
          <mat-slider
            style="width: 100%"
            class="mx-3"
            name="y"
            min="0"
            max="1000"
            [(ngModel)]="centrePoint.y"
            type="range"
            (input)="centrePoint.y = $event.value!; onInputChange()"
          ></mat-slider>
          <mat-form-field appearance="fill">
            <mat-label>Outer Ratio</mat-label>
            <input
              matInput
              [(ngModel)]="outerRatio"
              (input)="onInputChange()"
              type="number"
          /></mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Inner Ratio</mat-label>
            <input
              matInput
              [(ngModel)]="innerRatio"
              (input)="onInputChange()"
              type="number"
              min="1"
            />
          </mat-form-field>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
    <!-- <label for="spikes">Number of Spikes</label>
    <input
      name="spikes"
      class="form-control"
      [(ngModel)]="numSpikes"
      type="number"
      (input)="onInputChange()"
      disabled
    /> -->

    <!-- <li>
      <button mat-raised-button (click)="openDialog()">Pick one</button>
    </li> -->
  </div>
  <div class="col-md-8">
    <app-star
      [categories]="setCategories"
      [starSize]="starSize"
      [centrePoint]="centrePoint"
      [rotation]="rotation"
      [outerRatio]="outerRatio"
      [innerRatio]="innerRatio"
      [numSpikes]="numSpikes"
      [polygonFillColour]="polygonFillColour"
    ></app-star>
  </div>
</div>
