<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <div class="container-xl mt-4">
    <h2>DreamBig Admin Page</h2>
    <h3>Create Unit</h3>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Code" aria-label="Unit" aria-describedby="basic-addon1"
        #code>
      <input type="text" class="form-control" placeholder="Name" aria-label="Unit" aria-describedby="basic-addon1"
        #name>
      <input type="text" class="form-control" placeholder="Description" aria-label="Unit" aria-describedby="basic-addon1"
        #description>
      <button class="btn btn-outline-secondary" type="button" id="button-addon2"
        >Add Unit</button>
    </div>
  
    <div class="d-grid gap-2 d-md-flex">
      <button type="button" class="btn btn-outline-dark">Refresh</button>
      <button type="button" class="btn btn-outline-dark">Refresh start a</button>
      <button type="button" class="btn btn-outline-dark">Refresh start a - all</button>
    </div>
  </div>
  
  <div class="container-xl mt-2">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Code</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody *ngFor="let unit of units">
        <tr class="table-light">
          <th scope="row">{{unit.name}}</th>
          <td>{{unit.name}}</td>
          <td><button type="button" class="btn btn-secondary btn-sml">Query</button>
          </td>
      </tbody>
    </table>
  </div>
