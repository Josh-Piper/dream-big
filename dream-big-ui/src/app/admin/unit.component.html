<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Manage Units</b></h4>
          </div>
          <div class="col-sm-6">
            <button
              class="btn btn-success"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#addUnitForm"
            >
              <i class="fas fa-plus-circle"></i><span> ADD</span>
            </button>
          </div>
        </div>
      </div>
      <table
        class="table table-striped table-hover table-bordered table-content"
      >
        <thead>
          <tr class="center-align">
            <th>Code</th>
            <th>Name</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let unit of units" class="center-align">
            <td>{{ unit.code }}</td>
            <td>{{ unit.name }}</td>
            <td>{{ unit.description }}</td>
            <td>
              <!-- <a routerLink="edit/{{unit.id}}" class="btn btn-sm mr-1"><i class="fa fa-edit edit"></i></a> -->
              <button type="button" class="btn">
                <i class="fas fa-trash-alt delete"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td *ngIf="units.length == 0" colspan="6">No units Found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<button>Add Unit</button>
<div
  class="modal fade"
  id="addUnitForm"
  tabindex="-1"
  aria-labelledby="modalTitle"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
      </div>
    </div>
  </div>
</div>
