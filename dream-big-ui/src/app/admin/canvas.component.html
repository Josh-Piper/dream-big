<div class="container">
  <div class="row mt-4">
    <div class="col-2">
      <div class="form-group">
        <span>Outer : Inner angle ratio</span>
        <div class="row">
          <div class="col-6">
            <input
              [(ngModel)]="outerRatio"
              type="text"
              min="0"
              max="360"
              class="mb-1 form-control"
              (input)="redrawStar()"
            />
          </div>
          <div class="col-6">
            <input
              [(ngModel)]="innerRatio"
              type="text"
              min="0"
              max="360"
              class="mb-1 form-control"
              (input)="redrawStar()"
            />
          </div>
        </div>

        <span>Rotation</span>
        <input
          [(ngModel)]="rotation"
          type="range"
          min="0"
          max="360"
          class="mb-1"
          (input)="redrawStar()"
        />
        <span>Size</span>
        <input [(ngModel)]="starSize" type="range" (input)="redrawStar()" />
        <span>Number of Spikes</span>
        <input
          class="form-control"
          [(ngModel)]="numSpikes"
          type="number"
          (input)="changeSpikes()"
        />
      </div>
      <div class="form-group mt-2">
        <div class="row">
        <span class="col" style="margin:auto">Category scores</span>
        <button
          class="col-4 my-2 btn btn-sm btn-primary"
          (click)="randomiseCatScores()"
        >
          Random
        </button>
      </div>
        <div *ngFor="let cat of categories" class="row">
          <div class="col-2" style="height: 30px; margin: auto">
            <button
              disabled
              class="btn"
              [ngStyle]="{ 'background-color': cat.colour }"
            ></button>
          </div>
          <input
            [(ngModel)]="cat.score"
            type="range"
            min="1"
            max="100"
            class="my-2 col"
            placeholder="cat.name"
            (input)="redrawStar()"
          />
        </div>
      </div>

      <!-- <span>Center point of the star (x,y)</span>
      <div class="form-group row">
        <input
          id="center_x"
          [(ngModel)]="centerX"
          placeholder="x"
          type="number"
          class="form-control col"
          (input)="redrawStar()"
        />
        <input
          id="center_y"
          [(ngModel)]="centerY"
          placeholder="y"
          type="number"
          class="form-control col"
          (input)="redrawStar()"
        />
      </div> -->
    </div>

    <div class="col">
      <canvas
        #canvas
        height="1000"
        width="1000"
        (mousemove)="onMouseMove($event)"
      ></canvas>
    </div>
  </div>
</div>
