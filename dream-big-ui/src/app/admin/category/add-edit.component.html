<h1 *ngIf="isAddMode">Add Category</h1>
<h1 *ngIf="!isAddMode">Edit Category</h1>
<form id="uForm" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="mb-3 form-group">
    <label for="categoryName" class="form-label">Name</label>
    <input
      type="text"
      formControlName="name"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
      id="categoryName"
    />
    <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
      <div *ngIf="f['name'].errors['required']">Category name is required</div>
    </div>
  </div>
  <div class="mb-3 form-group">
    <label for="categoryDesc" class="form-label">Description</label>
    <input
      type="text"
      formControlName="description"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f['desc'].errors }"
      id="categoryDesc"
    />
    <div *ngIf="submitted && f['desc'].errors" class="invalid-feedback">
      <div *ngIf="f['desc'].errors['required']">Category description is required</div>
    </div>
  </div>
  <div class="mb-3 form-group">
    <label for="categoryWeight" class="form-label">Weight</label>
    <input
      type="text"
      formControlName="weight"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f['weight'].errors }"
      id="categoryDesc"
    />
    <div *ngIf="submitted && f['weight'].errors" class="invalid-feedback">
      <div *ngIf="f['weight'].errors['required']">Weight is required</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-success">
      <span
        *ngIf="loading"
        class="spinner-border spinner-border-sm mr-1"
      ></span>
      Save
    </button>
    <a routerLink="/categories" class="btn btn-link">Cancel</a>
  </div>
</form>
