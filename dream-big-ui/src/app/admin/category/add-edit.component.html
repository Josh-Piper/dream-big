<div class="row text-center">
  <h2 *ngIf="isAddMode">Add Category</h2>
  <h2 *ngIf="!isAddMode">Edit Category</h2>
</div>
<div class="rounded-background">
  <form id="catForm" [formGroup]="form" (ngSubmit)="onSubmit()" class="rounded-form">
    <div class="mb-3 form-group">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        formControlName="name"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
        id="name"
      />
      <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
        <div *ngIf="f['name'].errors['required']">Name is required</div>
      </div>
    </div>
    <div class="mb-3 form-group">
      <label for="description" class="form-label">Description</label>
      <input
        type="text"
        formControlName="description"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['description'].errors }"
        id="description"
      />
      <div
        *ngIf="submitted && f['description'].errors"
        class="invalid-feedback"
      >
        <div *ngIf="f['description'].errors['required']">
          Description is required
        </div>
      </div>
    </div>
    <div class="mb-3 form-group">
      <label for="weight" class="form-label">Weight</label>
      <input
        type="number"
        formControlName="weight"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['weight'].errors }"
        id="weight"
      />
      <div *ngIf="submitted && f['weight'].errors" class="invalid-feedback">
        <div *ngIf="f['weight'].errors['required']">
          Weight is required and must be a number
        </div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-success">
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm mr-1"
        ></span>
        Save
      </button>
      <a routerLink="/admin/categories" class="btn btn-link">Cancel</a>
    </div>
  </form>
</div>
