<div class="row text-center">
  <h2 *ngIf="isAddMode">Add Student Journey</h2>
  <h2 *ngIf="!isAddMode">Edit Student Journey</h2>
</div>
<div class="rounded-background">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="rounded-form">
    <div class="mb-3 form-group">
      <label for="timeline" class="form-label">Timeline</label>
      <input
        type="text"
        formControlName="timeline"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['timeline'].errors }"
        id="timeline"
      />
      <div *ngIf="submitted && f['timeline'].errors" class="invalid-feedback">
        <div *ngIf="f['timeline'].errors['required']">Timeline is required</div>
      </div>
    </div>
   
    <div class="mb-3 form-group">
      <label for="student_id" class="form-label">Student</label>

      <select class="form-select" formControlName="student_id">
        <option *ngFor="let student of students" [ngValue]="student.id">
          {{ student.name }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-success">
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm mr-1"
        ></span>
        Save
      </button>
      <a routerLink="/admin/journeys" class="btn btn-link">Cancel</a>
    </div>
  </form>
</div>
