<div class="row text-center">
  <h2 *ngIf="isAddMode">Add Student Journey</h2>
  <h2 *ngIf="!isAddMode">Edit Student Journey</h2>
</div>
<div class="rounded-background">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="rounded-form">
    <div class="mb-3 form-group">
      <mat-form-field appearance="fill" [style.width.px]=1125 hideRequiredMarker="">
        <mat-label>Timeline</mat-label>
        <input formControlName = "timeline" matInput placeholder="Timeline">
        <mat-error>
          Timeline is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
   
    <div class="mb-3 form-group">
        <mat-form-field appearance="fill" [style.width.px]=1125>
          <mat-label>Student</mat-label>
          <mat-select>
            <mat-option *ngFor="let student of students" [value]="student.id">
              {{student.id}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      
    </div>
    <div class="form-group">
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-success">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Save
        </button>
        <a routerLink="/admin/journeys" class="btn btn-link"><button mat-button disabled>Cancel</button></a>
      </div>
    </div>
  </form>
</div>
