<h1 *ngIf="isAddMode">Add User</h1>
<h1 *ngIf="!isAddMode">Edit User</h1>
<form id="userForm" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="mb-3 form-group">
    <label for="name" class="form-label">Username</label>
    <input
      type="text"
      formControlName="username"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
      id="username"
    />
    <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
      <div *ngIf="f['username'].errors['required']">Username is required</div>
    </div>
  </div>
  <div class="mb-3 form-group">
    <label for="name" class="form-label">Name</label>
    <input
      type="text"
      formControlName="name"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
      id="name"
    />
    <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
      <div *ngIf="f['name'].errors['required']">Name is required</div>
    </div>
  </div>
  <div class="mb-3 form-group">
    <label for="password" class="form-label">Password</label>
    <input
      type="text"
      formControlName="password"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
      id="password"
    />
    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
      <div *ngIf="f['password'].errors['required']">Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-success">
      <span
        *ngIf="loading"
        class="spinner-border spinner-border-sm mr-1"
      ></span>
      Save
    </button>
    <a routerLink="/admin/users" class="btn btn-link">Cancel</a>
  </div>
</form>
