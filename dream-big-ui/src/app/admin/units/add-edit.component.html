<h1 *ngIf="isAddMode">Add Unit</h1>
<h1 *ngIf="!isAddMode">Edit Unit</h1>
<form id="uForm" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="mb-3 form-group">
    <label for="unitCode" class="form-label">Code</label>
    <input
      type="text"
      formControlName="code"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f['code'].errors }"
      id="unitCode"
    />
    <div *ngIf="submitted && f['code'].errors" class="invalid-feedback">
      <div *ngIf="f['code'].errors['required']">Unit code is required</div>
    </div>
  </div>
  <div class="mb-3 form-group">
    <label for="unitName" class="form-label">Name</label>
    <input
      type="text"
      formControlName="name"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
      id="unitName"
    />
    <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
      <div *ngIf="f['name'].errors['required']">Unit name is required</div>
    </div>
  </div>
  <div class="mb-3 form-group">
    <label for="unitDesc" class="form-label">Description</label>
    <input
      type="text"
      formControlName="description"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
      id="unitDesc"
    />
    <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
      <div *ngIf="f['description'].errors['required']">Description is required</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-success">
      <span
        *ngIf="loading"
        class="spinner-border spinner-border-sm mr-1"
      ></span>
      Save
    </button>
    <a routerLink="/units" class="btn btn-link">Cancel</a>
  </div>
</form>
