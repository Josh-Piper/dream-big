<div class="row text-center">
  <h2 *ngIf="isAddMode">Add Student</h2>
  <h2 *ngIf="!isAddMode">Edit Student</h2>
</div>
<div class="rounded-background">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="rounded-form">
    <div class="mb-3 form-group">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        formControlName="name"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
        id="name"
      />
      <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
        <div *ngIf="f['name'].errors['required']">Name is required</div>
      </div>
    </div>
    <div class="mb-3 form-group">
      <label for="address" class="form-label">Address</label>
      <input
        type="text"
        formControlName="address"
        class="form-control"
        id="address"
      />
    </div>
    <div class="mb-3 form-group">
      <label for="phone" class="form-label">Phone</label>
      <input
        type="number"
        formControlName="phone"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['phone'].errors }"
        id="phone"
      />
      <div *ngIf="submitted && f['phone'].errors" class="invalid-feedback">
        <div *ngIf="f['phone'].errors['required']">Phone must be a number</div>
      </div>
    </div>
    <div class="mb-3 form-group">
      <label for="user_id">User</label>
      <select class="form-select" formControlName="user_id">
        <option *ngFor="let user of users" [ngValue]="user.id">
          {{ user.name }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-success">
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm mr-1"
        ></span>
        Save
      </button>
      <a routerLink="/admin/students" class="btn btn-link">Cancel</a>
    </div>
  </form>
</div>
